<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Omnimorpha â€” NEXUS Live</title>
  <style>
    body{background:#000;color:gold;font-family:system-ui;margin:0;padding:24px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(2,minmax(0,1fr))}
    .card{border:1px solid rgba(255,215,0,.35);border-radius:14px;padding:14px;background:rgba(20,20,20,.6)}
    .big{font-size:44px;font-weight:700}
    .muted{color:rgba(255,215,0,.75)}
  </style>
</head>
<body>
  <h1>ðŸ–¤ NEXUS AI BATTERY â€” LIVE INTELLIGENCE</h1>
  <p class="muted">Real-time system cognition streamed from the NEXUS core.</p>

  <div class="grid">
    <div class="card">
      <div class="muted">Health</div>
      <div class="big" id="health">â€”</div>
    </div>
    <div class="card">
      <div class="muted">Risk Index</div>
      <div class="big" id="risk">â€”</div>
    </div>
    <div class="card">
      <div class="muted">Fleet Status</div>
      <div class="big" id="fleet">â€”</div>
    </div>
    <div class="card">
      <div class="muted">Top Strategy</div>
      <div id="strategy">â€”</div>
    </div>
    <div class="card" style="grid-column:1 / -1">
      <div class="muted">Reasoning</div>
      <ul id="explain"></ul>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.omnimorpha.tech"; // <- weâ€™ll set this up next
    const SYSTEM_ID = "NEXUS-001";

    async function tick(){
      const r = await fetch(`${API_BASE}/public/system/${SYSTEM_ID}`);
      const s = await r.json();

      document.getElementById("health").innerText = `${s.health}%`;
      document.getElementById("risk").innerText = `${s.risk_index}%`;
      document.getElementById("fleet").innerText = s.fleet_status;
      document.getElementById("strategy").innerText = s.top_strategy || "â€”";

      const ul = document.getElementById("explain");
      ul.innerHTML = "";
      (s.explain || []).forEach(line=>{
        const li = document.createElement("li");
        li.innerText = line;
        ul.appendChild(li);
      });
    }

    tick();
    setInterval(tick, 1200);
  </script>
</body>
</html>
