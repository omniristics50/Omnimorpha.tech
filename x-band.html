<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnimorpha X Band</title>
    <style>
        body {
            text-align: center;
            background: #0f2027;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
        }

        /* Dark Mode */
        .dark-mode {
            background: #111;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #00c3ff, #0099cc);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #222;
            text-shadow: 0 0 10px white;
        }

        /* Dark Mode Navbar */
        .dark-mode .navbar {
            background: linear-gradient(to right, #222, #333);
        }

        /* Page Content */
        .container {
            padding: 120px 50px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #00c3ff;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #ddd;
        }

        /* Dark Mode Text */
        .dark-mode h1, 
        .dark-mode p {
            color: #f1f1f1;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-btn {
            position: fixed;
            top: 10px;
            right: 20px;
            background: #ffcc00;
            color: black;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .dark-mode-btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        /* Smooth Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="x-band.html">X Band</a>
        <a href="ai-earbuds.html">AI Earbuds</a>
        <a href="smartphone.html">Smartphone</a>
        <a href="ai-camera.html">AI Camera</a>
        <a href="hypercars.html">Hypercars</a>
        <a href="snow-vehicles.html">Snow Vehicles</a>
        <a href="powermotion.html">Training Arena</a>
        <a href="investor-materials.html">Investor Materials</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button onclick="toggleDarkMode()" class="dark-mode-btn">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Main Content -->
    <div class="container">
        <h1>Omnimorpha X Band</h1>
        <p>Next-gen AI-powered wearable for **smart connectivity** & **health tracking**.</p>
    </div>

    <!-- Dark Mode Toggle Script -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        // Check User's Preference on Page Load
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
