<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omnimorpha Portal | Search</title>

  <!-- Favicon / Web Icon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">

  <!-- SEO Meta -->
  <meta name="description" content="Omnimorpha Portal ‚Äì Search Omnimorpha or the web. Explore AI-powered vehicles, smart homes, wearable tech, and more.">
  <meta property="og:title" content="Omnimorpha Portal | Search" />
  <meta property="og:description" content="Search Omnimorpha or the web across omnimorpha.tech." />
  <meta property="og:url" content="https://omnimorpha.tech/portal.html" />
  <meta property="og:image" content="https://omnimorpha.tech/images/omnimorpha-logo.png" />

  <style>
    :root {
      --bg:#f3f5f8; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb;
      --accent:#0ea5e9; --shadow:0 10px 30px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
    }
    .wrap {
      width:min(720px,92vw);
      text-align:center;
    }
    .logo {
      display:inline-grid;
      place-items:center;
      width:64px;
      height:64px;
      border-radius:18px;
      margin:0 auto 14px;
      color:#fff;
      font-weight:900;
      font-size:28px;
      background:linear-gradient(135deg, var(--accent), #60a5fa);
      box-shadow:var(--shadow);
    }
    h1 {
      margin:6px 0 8px;
      font-size:28px;
      letter-spacing:.2px;
    }
    p.sub {
      margin:0 0 22px;
      color:var(--muted);
    }
    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
    }
    .search-row {
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 6px 6px 14px;
    }
    .search-row input {
      flex:1;
      border:none;
      outline:none;
      font-size:16px;
      padding:12px 10px;
      background:transparent;
    }
    .btn {
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-weight:700;
      cursor:pointer;
    }
    .btn-primary {
      background:var(--accent);
      color:#fff;
    }
    .btn-ghost {
      background:transparent;
    }
    .row {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .links {
      margin-top:18px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .links a {
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
    }
    .links a:hover {
      text-decoration:underline;
    }
    footer {
      position:fixed;
      bottom:12px;
      left:0;
      right:0;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">Œ©</div>
    <h1>Omnimorpha Portal</h1>
    <p class="sub">Search Omnimorpha or the web. Toggle site-only to see results from <strong>omnimorpha.tech</strong>.</p>

    <div class="card">
      <form id="searchForm" class="search-row" role="search">
        <input id="q" type="text" name="q" placeholder="Search Omnimorpha..." autocomplete="on" />
        <button class="btn btn-primary" type="submit" title="Search">üîç</button>
      </form>
      <div class="row" style="margin-top:8px">
        <label style="display:flex; align-items:center; gap:8px; user-select:none">
          <input id="siteOnly" type="checkbox" checked />
          See results only from <strong>omnimorpha.tech</strong>
        </label>
      </div>
      <div class="row">
        <button class="btn btn-ghost" type="button" onclick="quick('ai camera')">ai cameras</button>
        <button class="btn btn-ghost" type="button" onclick="quick('ai washing machine')">ai washing machine</button>
        <button class="btn btn-ghost" type="button" onclick="quick('wearable ai devices')">wearable ai devices</button>
      </div>
    </div>

    <nav class="links" aria-label="Quick links">
      <a href="index.html">Home</a>
      <a href="investors.html">Investor Relations</a>
      <a href="contact.html">Contact</a>
      <a href="ai-camera.html">AI Camera</a>
      <a href="ai-dishwasher.html">AI Dishwasher</a>
      <a href="hypercars.html">Hypercars</a>
      <a href="velocite.html">Velocit√©</a>
      <a href="ayrelle-noir.html">AYR√âLLE Noir</a>
    </nav>
  </main>

  <footer>¬© 2025 Omnimorpha ‚Ä¢ All rights reserved</footer>

  <script>
    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const siteOnly = document.getElementById('siteOnly');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = encodeURIComponent(q.value.trim());
      if (!term) { q.focus(); return; }
      const base = 'https://www.google.com/search?q=';
      const site = siteOnly.checked ? encodeURIComponent('site:omnimorpha.tech ') : '';
      window.location.href = base + site + term;
    });

    function quick(text) { q.value = text; q.focus(); }
  </script>
</body>
</html>
