<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VELOCIÉ™ | Omnimorpha</title>

  <link rel="stylesheet" href="styles.css?v=20250908a">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="velocite.html">Velocité</a>
    <a href="hypercars.html">Hypercars</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Velocité Showcase -->
  <section class="velocite">
    <h1>VELOCITÉ Lineup</h1>

    <div class="grid">

      <a class="card" href="images/velocite/lx-01-large.jpg" data-full="images/velocite/lx-01-large.jpg">
        <img src="images/velocite/lx-01.jpg" alt="VELOCIÉ L-X">
        <span class="label">L-X (Flagship)</span>
      </a>

      <a class="card" href="images/velocite/lxr-01-large.jpg" data-full="images/velocite/lxr-01-large.jpg">
        <img src="images/velocite/lxr-01.jpg" alt="VELOCIÉ L-XR">
        <span class="label">L-XR (Racing)</span>
      </a>

      <a class="card" href="images/velocite/le-01-large.jpg" data-full="images/velocite/le-01-large.jpg">
        <img src="images/velocite/le-01.jpg" alt="VELOCIÉ L-E">
        <span class="label">L-E (Commuter)</span>
      </a>

      <a class="card" href="images/velocite/lxv-01-large.jpg" data-full="images/velocite/lxv-01-large.jpg">
        <img src="images/velocite/lxv-01.jpg" alt="VELOCIÉ LXV">
        <span class="label">LXV (Touring)</span>
      </a>

      <a class="card" href="images/velocite/lnight-01-large.jpg" data-full="images/velocite/lnight-01-large.jpg">
        <img src="images/velocite/lnight-01.jpg" alt="VELOCIÉ L-NIGHT">
        <span class="label">L-NIGHT (Stealth)</span>
      </a>

    </div>

    <div id="lightbox" hidden>
      <button class="close" aria-label="Close">×</button>
      <img id="lightboxImg" alt="">
    </div>

  </section>

  <script>
    document.querySelectorAll('.card[data-full]').forEach(card => {
      card.addEventListener('click', e => {
        e.preventDefault();
        document.getElementById('lightboxImg').src = card.dataset.full;
        document.getElementById('lightbox').hidden = false;
      });
    });

    const lb = document.getElementById('lightbox');
    lb.addEventListener('click', e => {
      if (e.target.id === 'lightbox' || e.target.classList.contains('close')) {
        lb.hidden = true;
        document.getElementById('lightboxImg').src = "";
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && !lb.hidden) {
        lb.hidden = true;
      }
    });
  </script>

</body>
</html>
