<style>
.velocite{max-width:1200px;margin:48px auto;padding:0 16px}
.velocite h1{letter-spacing:.15em;text-transform:uppercase;color:var(--ink);text-align:center;margin:0 0 24px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}
.card{
  position:relative;
  display:block;
  border-radius:16px;
  overflow:hidden;
  background:rgba(255,255,255,.02);
  outline:1px solid rgba(255,255,255,.06);
  text-decoration:none;
}
.card img{width:100%;height:260px;object-fit:cover;display:block;transition:transform .35s ease}
.card:hover img{transform:scale(1.03)}
.card .label{
  position:absolute;left:12px;bottom:10px;
  background:rgba(0,0,0,.55);backdrop-filter: blur(6px);
  color:var(--ink);padding:6px 10px;border-radius:10px;font-weight:600;font-size:.9rem
}

/* Modal */
#lightbox{
  position:fixed;inset:0;background:rgba(0,0,0,.92);
  display:grid;place-items:center;z-index:9999;
}
#lightbox img{max-width:min(92vw,1400px);max-height:88vh;border-radius:10px}
#lightbox .close{
  position:fixed;top:18px;right:18px;
  font-size:28px;line-height:28px;
  width:44px;height:44px;border-radius:50%;
  border:0;color:#111;background:#fff;cursor:pointer
}
[hidden]{display:none!important}
</style>

<script>
/* Make every card clickable and open in a simple lightbox */
document.querySelectorAll('.card[data-full]').forEach(card=>{
  card.addEventListener('click', e=>{
    e.preventDefault();
    const src = card.getAttribute('data-full') || card.getAttribute('href');
    const img = document.getElementById('lightboxImg');
    img.src = src;
    document.getElementById('lightbox').hidden = false;
  });
});

const lb = document.getElementById('lightbox');
lb.addEventListener('click', (e)=>{
  if(e.target.id === 'lightbox' || e.target.classList.contains('close')){
    lb.hidden = true;
    document.getElementById('lightboxImg').src = "";
  }
});
document.addEventListener('keydown', (e)=>{
  if(e.key==='Escape' && !lb.hidden){ lb.hidden = true; }
});
</script>
