<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Omnimorpha</title>
    <style>
        body {
            text-align: center;
            background: #0f2027;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #00c3ff, #0099cc);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #222;
            text-shadow: 0 0 10px white;
        }

        /* Page Content */
        .container {
            padding: 120px 50px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        h1 {
            color: #00c3ff;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            color: #ddd;
            max-width: 800px;
            margin: auto;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 20px;
        }

        input, textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .btn {
            padding: 12px 24px;
            background: #00c3ff;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #0099cc;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
